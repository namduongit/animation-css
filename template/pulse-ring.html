<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Ring</title>
    <style>
        body {
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ring {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f59e0b;
            position: relative;
        }

        .ring::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: #f59e0b;
            animation: pulse 1.5s infinite;
            opacity: .5;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: .5;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="ring"></div>
</body>

</html>
