<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 3rem;
    }

    .product {
      width: 80px;
      height: 80px;
      background: #22d3ee;
      border-radius: 12px;
    }

    .cart {
      width: 60px;
      height: 60px;
      border: 2px solid #fff;
      border-radius: 50%;
      position: relative;
    }

    .fly {
      width: 20px;
      height: 20px;
      background: #22d3ee;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .cart.add .fly {
      animation: fly-to-cart 1s ease-in-out forwards;
    }

    @keyframes fly-to-cart {
      0% {
        transform: translate(-200px, 0) scale(1);
        opacity: 1;
      }

      70% {
        transform: translate(0, -60px) scale(0.5);
        opacity: 1;
      }

      100% {
        transform: translate(0, 0) scale(0.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="product"></div>
  <div class="cart">
    <div class="fly"></div>
  </div>

  <script>
    document.querySelector(".product").addEventListener("click", () => {
      const cart = document.querySelector(".cart");
      cart.classList.remove("add");
      void cart.offsetWidth; // restart animation
      cart.classList.add("add");
    });
  </script>
</body>

</html>
