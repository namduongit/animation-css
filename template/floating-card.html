<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Card</title>
    <style>
        body {
            background: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 220px;
            height: 140px;
            background: #fff;
            border-radius: 20px;
            display: grid;
            place-items: center;
            font-weight: 700;
            transition: transform .4s cubic-bezier(.25, .8, .25, 1), box-shadow .4s;
        }

        .card:hover {
            transform: translateY(-12px) rotate3d(1, 1, 0, 15deg) scale(1.05);
            box-shadow: 0 25px 40px rgba(0, 0, 0, .25);
        }
    </style>
</head>

<body>
    <div class="card">Hover Me</div>
</body>

</html>
